[Marslo_Shortcuts]
toggle-tabs = <Alt-Key-t> <Meta-Key-t> <Alt-Key-T>
interrupt-execution = <Control-Key-c> <Control-Key-C>
untabify-region = <Alt-Key-6> <Meta-Key-6>
